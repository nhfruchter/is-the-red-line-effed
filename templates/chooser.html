<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Is The (T) F***ed Today?</title>
	<style type="text/css" media="screen">
		body {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 1.5em;
			margin: 0;
			padding: 0;
			margin-top: 5vh;
		}
		#sign {
			max-width: 75vw;
			min-width: 50vw;
			margin: 0 auto;
		}
		footer {
			text-transform: uppercase;
			font-size: 0.5em;
			width: 100%;
			color: #ccc;
			text-align: center;
			margin-top: 4em;			
		}
		footer p {
			margin: 0;
		}
		a { 
			color: #3F51B5;
			text-decoration: none;
		}
		a:hover {
			border-bottom: 1px dotted #3F51B5;
		}
	</style>

	
</head>
<body>
	<div id="sign">
		<h1>Is The _____ F&bull;&bull;&bull;ed?</h1>
		<h2>Choose a Route</h2>
		<ul>
		{% for id, name in routes.items() %}
			<li><a href="/route/{{id}}">{{name}}</a></li>		
		{% endfor %}
		</ul>
	</div>	

	<footer>
		<p>Not affilated with the MBTA &bull; Data used subject to the <a href="http://www.eot.state.ma.us/developers/">MassDOT Developers License Agreement</a></p>
	</footer>	
</body>
</html>
